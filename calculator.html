<!DOCTYPE html>
<html>
  <head>
    <title>Calculator-Jaca</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>

    <p class="js-calculation calculation"></p>

    <p>
      <button class="operator gray" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="operator gray" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="operator gray" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="operator orange" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="operator gray" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="operator gray" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="operator gray" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="operator orange" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="operator gray" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="operator gray" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="operator gray" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="operator orange" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="operator gray" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="operator gray" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="operator gray" onclick="
        calculation = eval(calculation);

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="operator orange" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="operator gray clear-button" onclick="
        calculation = '';

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
